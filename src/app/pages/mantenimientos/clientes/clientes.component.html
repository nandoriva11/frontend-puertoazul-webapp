<section class="content ml-3 mr-3">
<div class="container-fluid animate__animated animate__fadeIn">


    <div class="card card-info card-outline">
        <div class="card-header text-center">
            <h5 class="card-title m-0"><strong>CLIENTES</strong></h5>
        </div>
        <div id="cardtools" class="card-tools">


        </div>
        <div class="card-body">
            <button class="btn btn-app bg-green" (click)="abrirModal()">
                <i class="fas fa-plus"></i> Nuevo
            </button>
            <div class="table-responsive">
                <table id="example1" class="table table-hover border">
                    <thead>
                        <tr class="text-center bg-danger">
                            <th>#</th>
                            <th>NOMBRES Y APELLIDOS</th>
                            <th>DOC</th>
                            <th>ACCIONES</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr class="text-center" *ngIf="cargando">
                            <th colspan="13">
                                <i class="fas fa-2x fa-sync-alt fa-spin"></i>
                                <span>Cargando</span>
                            </th>
                        </tr>

                        <tr *ngFor="let c of clientes" class="animate__animated animate__fadeIn">
                            <td class="text-center align-middle">
                                {{ c.id }}
                            </td>
                            <td class="align-middle">
                                {{ c.nombres + ' ' + c.apellidos}}
                            </td>
                            <td class="text-center align-middle">
                                {{c.num_doc}}
                            </td>
                            <td class="text-center ">
                                <button type="button"
                                class="btn bg-yellow btn-xs  mr-2 pl-4 pr-4 btn-block "
                                (click)="setId(c.id)"> <i class="fas fa-edit mr-1"></i>
                                Editar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


</div>
</section>

<app-modal-clientes (messageEvent)="receiveMessage($event)" (cerrarFormEvent)="cerrarFormEvent($event)"
[item]="idSelect"></app-modal-clientes>
