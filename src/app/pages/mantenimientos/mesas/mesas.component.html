<section class="content ml-3 mr-3">
    <div class="container-fluid animate__animated animate__fadeIn">


        <div class="card card-info card-outline">
            <div class="card-header text-center">
                <h5 class="card-title m-0"><strong>MESAS</strong></h5>
            </div>

            <div class="card-body">
                <div class="row">
                    <div class="col-lg-2">
                        <div class="text-left pr-2">

                            <button class="btn btn-app bg-green" (click)="abrirForm()">
                                <i class="fas fa-plus"></i> Nuevo
                            </button>
                        </div>
                    </div>
                    <div class="col-lg-10">
                        <div class="table-responsive">
                            <table id="example1" class="table table-hover border">
                                <thead>
                                    <tr class="text-center bg-info">
                                        <th>ID</th>
                                        <th>MESA</th>
                                        <th>DETALLES</th>
                                        <th>PISO</th>
                                        <th>ESTADO</th>
                                        <th>ACCIONES</th>
                                    </tr>
                                </thead>
                                <tbody>

                                    <tr class="text-center" *ngIf="cargando">
                                        <th colspan="6">
                                            <i class="fas fa-2x fa-sync-alt fa-spin"></i>
                                            <span>Cargando</span>
                                        </th>
                                    </tr>

                                    <tr *ngFor="let mesa of mesas" class="animate__animated animate__fadeIn">
                                        <td class="text-center align-middle">
                                            {{ mesa.id }}
                                        </td>
                                        <td class="align-middle text-center">
                                            {{ mesa.nmesa}}
                                        </td>
                                        <td class="text-center align-middle">
                                            {{ mesa.detalles}}
                                        </td>
                                        <td class="text-center align-middle">
                                            {{ mesa.piso}}
                                        </td>
                                        <td class="text-center align-middle">
                                            <span class="badge pl-4 pr-4"
                                                [ngClass]="mesa.estado === 'LIBRE'?'bg-success':'badge-danger'">
                                                {{mesa.estado}}
                                            </span>
                                        </td>
                                        <td class="text-center ">
                                            <button type="button"
                                                class="btn bg-yellow btn-xs  mr-2 pl-4 pr-4 btn-block "
                                                (click)="setId(mesa.id)"> <i class="fas fa-edit mr-1"></i>
                                                Editar</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>


                </div>
            </div>
        </div>


    </div>
</section>
