<section class="content ml-3 mr-3">
    <div class="container-fluid animate__animated animate__fadeIn">


        <div class="card card-info card-outline">
            <div class="card-header text-center">
                <h5 class="card-title m-0"><strong>PLATOS</strong></h5>
            </div>

            <div class="card-body">
                <div class="row">
                    <div class="col-lg-2">
                        <div class="text-left pr-2">

                            <button class="btn btn-app bg-green" (click)="abrirForm()">
                                <i class="fas fa-plus"></i> Nuevo
                            </button>
                            <button class="btn btn-app bg-success" (click)="listarTipos(activo)" [disabled]="cargando">
                                <i class="fas fa-check-circle"></i> ACTIVOS
                            </button>
                            <button class="btn btn-app bg-danger" (click)="listarTipos(inactivo)" [disabled]="cargando">
                                <i class="fas fa-times-circle"></i> INACTIVOS
                            </button>
                            <button class="btn btn-app bg-primary" (click)="listar()" [disabled]="cargando">
                                <i class="fab fa-canadian-maple-leaf"></i> TODO
                            </button>
                        </div>
                    </div>
                    <div class="col-lg-10">
                        <div class="table-responsive">
                            <table id="example1" class="table table-hover border">
                                <thead>
                                    <tr class="text-center bg-info">
                                        <th>CODIGO</th>
                                        <th>PLATO</th>
                                        <th>PRECIO</th>
                                        <th>TIPO</th>
                                        <th>ESTADO</th>
                                        <th>ACCIONES</th>
                                    </tr>
                                </thead>
                                <tbody>

                                    <tr class="text-center" *ngIf="cargando">
                                        <th colspan="6">
                                            <i class="fas fa-2x fa-sync-alt fa-spin"></i>
                                            <span>Cargando</span>
                                        </th>
                                    </tr>

                                    <tr *ngFor="let plato of platos" class="animate__animated animate__fadeIn">
                                        <td class="text-center align-middle">
                                            {{ plato.id }}
                                        </td>
                                        <td class="align-middle">
                                            {{ plato.nombre}}
                                        </td>
                                        <td class="text-center align-middle">
                                            <strong>S/. {{plato.precio | number:'1.2-2'}}</strong>
                                        </td>
                                        <td class="text-center align-middle">
                                            {{ plato.categoriaPlato.nombre}}
                                        </td>
                                        <td class="text-center align-middle">
                                            <span class="badge pl-4 pr-4"
                                                [ngClass]="plato.estado === 'ACTIVO'?'bg-success':'badge-danger'">
                                                {{plato.estado}}
                                            </span>
                                        </td>
                                        <td class="text-center ">
                                            <button type="button"
                                                class="btn bg-yellow btn-xs  mr-2 pl-4 pr-4 btn-block "
                                                (click)="setId(plato.id)"> <i class="fas fa-edit mr-1"></i>
                                                Editar</button>
                                            <button type="button" class="btn bg-danger btn-xs pl-4 pr-4 btn-block"
                                                *ngIf="plato.estado == 'ACTIVO'" (click)="updateStatus(plato,false)"> <i
                                                    class="fas fa-trash-alt mr-1"></i> Eliminar</button>
                                            <button type="button" class="btn bg-success btn-xs pl-4 pr-4 btn-block"
                                                *ngIf="plato.estado == 'INACTIVO'" (click)="updateStatus(plato,true)">
                                                <i class="fas fa-trash-alt mr-1"></i> Activar</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>


                </div>
            </div>
        </div>


    </div>
</section>
<app-form-platos (messageEvent)="receiveMessage($event)" (cerrarFormEvent)="cerrarFormEvent($event)"
    [item]="idSelect"></app-form-platos>
