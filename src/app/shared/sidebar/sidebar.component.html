<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-info elevation-4">
  <!-- Brand Logo -->
  <a class="brand-link">
    <!-- <img src="/assets/dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
        style="opacity: 0.8" /> -->
    <img src="/assets/dist/img/AdminLTELogo.png" alt="LOGO PUERTO AZUL" class="brand-image img-circle elevation-3" />
    <span class="brand-text font-weight-light"> <strong>PUERTO AZUL</strong></span>

  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user (optional) -->
    <!-- <div class="user-panel mt-3 pb-3 mb-3 d-flex" *ngIf="authService.usuario"> -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex justify-content-md-center align-items-center">

      <div class="border rounded-circle pl-3 pr-3 text-center text-light bg-info">
        <h4 class="mt-2">{{imgFont}}</h4>
      </div>

      <div class="info">
        <a href="#" class="d-block">{{email}}</a>
      </div>
    </div>


    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">

        <li class="nav-item" routerLinkActive="menu-open" *ngFor="let itemMenu of menu">
          <a class="nav-link nav-event" *ngIf="itemMenu.submenu.length > 0">
            <i [class]="'nav-icon ' + itemMenu.icono"></i>
            <p>
              {{itemMenu.titulo}}
              <i class="right fas fa-angle-left"></i>
            </p>
          </a>
          <a class="nav-link nav-event" [routerLink]="itemMenu.url" routerLinkActive="active"
            *ngIf="itemMenu.submenu.length === 0">
            <i [class]="'nav-icon ' + itemMenu.icono"></i>
            <p>
              {{itemMenu.titulo}}
            </p>
          </a>
          <ul class="nav nav-treeview">
            <li class="nav-item" *ngFor="let subMenu of itemMenu.submenu">
              <a [routerLink]="subMenu.url" class="nav-link " routerLinkActive="active bg-info">
                <i class="fas fa-chevron-circle-right nav-icon"></i>

                <p>{{subMenu.titulo}}</p>
              </a>
            </li>
          </ul>

        </li>

      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>

  <!-- /.sidebar-menu -->
  <!-- </div> -->
  <!-- /.sidebar -->
</aside>
